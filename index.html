<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline&display=swap" rel="stylesheet" />
  <link href="https://media.giphy.com/media/VlJkP9Vxi4nkI/giphy.gif" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="assets/style/style.css" />

  <title>GIFY APP</title>
</head>

<body>
  <!-- Navigation -->
  <div id="gifnav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <!-- Search Text and Button -->
    <form id="Search-form">
      <label for="Search-input">Search</label>
      <input type="text" id="Search-input" required /><br />
      <input id="add-Search" class="bsearch" type="submit" value="Add" />
    </form>
    <!-- Gif Buttons -->
    <div id="buttons-view"></div>
  </div>
  <!-- Gifs -->
  <div id="gifs"></div>
  <!-- Loading img -->
  <img id="loading" src="https://media.giphy.com/media/VlJkP9Vxi4nkI/giphy.gif" alt="loading" />
  <!--Scroll Up img -->
  <img id="upbtn" src="https://media3.giphy.com/media/8Ad2EZv8Q8ZXGoSj7b/source.gif" alt="up" />

  <!-- Navigation -->
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/gify.js"></script>
</body>

</html>
